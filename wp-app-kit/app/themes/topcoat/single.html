<div id="single">
	<h1><%= post.title %></h1>
	<% if( post.nb_comments > 0 ){ %>
		<a class="comments" href="<%= TemplateTags.getCommentsLink(post.id) %>"><% print(post.nb_comments) %>&nbsp;commentaire<% post.nb_comments > 1 ? print('s') : '' %></a>
	<% } %>
	<div id="single-content">
		<% if(  post.thumbnail && post.thumbnail.src && post.thumbnail.src.length ){ %>
			<img src="<%= post.thumbnail.src %>" />
		<% } %>
		<%= post.content %>
	</div>
</div>
